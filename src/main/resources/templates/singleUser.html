<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="UTF-8">
		<title>Code Fellowship - Single User</title>

	</head>
	
	<body>
		<header class="jumbotron">
			<div th:replace="navigation :: navUserLoggedIn(user=${currentUser})"></div>
		</header>
	
		<main class="container">
			<h1>Learn more about <span th:text="${otherUser.username}"></span>!</h1>
			<div>
				<div th:replace="userInfo :: userInfo(applicationUser=${otherUser})"></div>
				<div th:replace="posts :: posts(applicationUser=${otherUser}, currentUser=${otherUser})"></div>
			</div>
		</main>
	</body>
</html>
